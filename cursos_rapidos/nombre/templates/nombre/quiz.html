{% extends 'nombre/base.html' %}

{% block content %}

{% for qui in quiz %}
<br><br>	
{% for pregunta in preguntas %}
	<div class="accordion accordion-flush" id="accordionFlushExample">
	  <div class="accordion-item">
	    <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#a{{ pregunta.id }}" aria-expanded="false" aria-controls="flush-collapseOne">
              {{ pregunta.enunciado }}<br/>
          </button>
	    </h2>
	    <div id="a{{ pregunta.id }}" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          {{ pregunta.quiz }}<br/>
        <div class="accordion-body"></div>
	    </div>
	  </div>
	</div>
  <br/>
  <a href="{% url 'agregar-respuesta' qui.tematica.materia.carrera qui.tematica.materia qui.tematica.titulo qui.id pregunta.id %}" class="btn btn-primary">agregar respuesta</a>
<br/><br/>
{% endfor %} 
<br/><br/>   
<a href="{% url 'agregar-pregunta' qui.tematica.materia.carrera qui.tematica.materia qui.tematica.titulo qui.id %}" class="btn btn-success">Agregar Pregunta</a>

{% endfor %}

{% endblock %}
