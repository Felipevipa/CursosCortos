{% extends 'nombre/base.html' %}


{% block content %}

{% if user.is_authenticated %}
  <center>
    <h1> Actualizar Material: </h1>
    <br><br>
    <form action="" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Actualizar" class="btn btn-outline-secondary btn-sm">
    </form>
  </center>

{% else %}

<h1>Lo sentimos, debes ingresar para ver esta pagina</h1>

<a class="nav-link" href="{% url 'login' %}">Ingresar</a>

{% endif %}

{% endblock %}
