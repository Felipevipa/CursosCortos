{% extends 'nombre/base.html' %}

{% block content %}
{% if user.is_authenticated %}
	<center>
		<h1> Agregar respuesta </h1>
		<br><br>
		<form action="" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{% for form in forms %}
		{{ form.as_p }}
		{% endfor %}
		<input type="submit" name="" value="Agregar" class="btn btn-secondary">
		</form>
	</center>
{% endif %}

{% endblock %}
