{% extends 'nombre/base.html' %}

{% block content %}




<h1>Cursos disponibles: </h1>

<br><br>
<div class="row row-cols-1 row-cols-md-2 g-4">
{% for curso in cursos %}
<div class="col">
<div class="card mb-3 border border-success" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4 d-flex align-items-center">
      <img src="{{ curso.imagen.url }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ curso.titulo }}</h5>
        <h6 class="card-title">{{ curso.materia.nombre }} - {{ curso.materia.carrera.nombre }}</h6>
        <p class="card-text" style="overflow: hidden; height: 150px;">
          {{ curso.resumen }}
        </p>
        <p class="card-text"><a href="{{ curso.get_absolute_url }}" class="btn btn-outline-success"> Entrar</a></p>
        <p class="card-text"><small class="text-muted">Ultima Actualizaci√≥n: {{ curso.last_updated }}</small></p>
      </div>
    </div>
  </div>
</div>
</div>
{% endfor %}
</div>

{% endblock %}
